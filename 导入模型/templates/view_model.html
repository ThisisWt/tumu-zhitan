<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #modelContainer {
            width: 600px;
            height: 600px;
            background-color: #000;
            border: 1px solid #ccc;
        }

        body {
            text-align: center;
            background-image: url("../../土木智探前端/background.png");
            background-size: cover;
            /* 设置背景满铺 */
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <img src="../../土木智探前端/同济大学背景题头.png" style="width: 100%; object-position: center;">

    <div id="modelContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, controls, model;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, 600 / 600, 0.1, 1000); // Aspect ratio is 1
            camera.position.z = 5;

            const ambientLight = new THREE.AmbientLight(0x404040); // Ambient light
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(600, 600); // Set size for the container
            document.getElementById('modelContainer').appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();

            const urlParams = new URLSearchParams(window.location.search);
            const url = urlParams.get('url');
            if (url) {
                loadModel(url);
            } else {
                console.error('No model URL provided');
            }
        }

        function loadModel(url) {
            const extension = url.split('.').pop().toLowerCase();
            let loader;

            switch (extension) {
                case 'gltf':
                case 'glb':
                    loader = new THREE.GLTFLoader();
                    break;
                case 'obj':
                    loader = new THREE.OBJLoader();
                    break;
                default:
                    console.error('Unsupported file format:', extension);
                    return;
            }

            loader.load(url, function (object) {
                console.log('Model loaded:', object); // Log loaded object
                if (extension === 'gltf' || extension === 'glb') {
                    model = object.scene;
                } else {
                    model = object;
                }
                scene.add(model);
                centerCamera();
            }, undefined, function (error) {
                console.error('Loading error:', error);
            });
        }

        function centerCamera() {
            if (!model) {
                console.error('Model not loaded');
                return;
            }
            const boundingBox = new THREE.Box3().setFromObject(model);
            const center = boundingBox.getCenter(new THREE.Vector3());
            const size = boundingBox.getSize(new THREE.Vector3());

            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            const cameraZ = Math.abs(maxDim / 2 * Math.tan(fov * 2));

            camera.position.set(center.x, center.y, cameraZ * 1.5);
            camera.lookAt(center);

            const minZ = boundingBox.min.z;
            const cameraToFarEdge = (minZ < 0) ? -minZ + cameraZ : cameraZ - minZ;
            camera.far = cameraToFarEdge * 3;
            camera.updateProjectionMatrix();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>

</html>
