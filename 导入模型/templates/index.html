<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="file" id="fileInput">
        <button onclick="uploadAndLoadModel()">Load Model</button>
    </div>
    
    <script src="/static/GLTFLoader.js"></script>
    <script src="/static/OBJLoader.js"></script>
    <script>
        function uploadAndLoadModel() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                console.error('No file selected');
                return;
            }
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error(data.error);
                    return;
                }
                const url = data.url;
                console.log('Model URL:', url);
                window.open(`/view_model?url=${encodeURIComponent(url)}`, '_blank');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
