<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="file" id="fileInput">
        <button onclick="loadModel()">Load Model</button>
        <button onclick="centerCamera()">Center Model</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        window.onload = function() {
            var scene, camera, renderer;

            // 初始化场景、相机和渲染器
            function init() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
            }

            // 加载模型
            function loadModel() {
                var fileInput = document.getElementById('fileInput');
                var file = fileInput.files[0];
                var reader = new FileReader();
                reader.readAsArrayBuffer(file);
                reader.onload = function (event) {
                    console.log('File loaded successfully');
                    var loader = new THREE.GLTFLoader();
                    var data = event.target.result;
                    var arrayBuffer = new Uint8Array(data);
                    console.log('Data:', data);
                    console.log('Array buffer:', arrayBuffer);
                    loader.parse(arrayBuffer, '', function (gltf) {
                        console.log('GLTF loaded:', gltf);
                        scene.add(gltf.scene);
                        centerCamera();
                    });
                };
            }

            // 将相机定位到模型中心
            function centerCamera() {
                var boundingBox = new THREE.Box3().setFromObject(scene);
                var center = boundingBox.getCenter(new THREE.Vector3());
                camera.position.set(center.x, center.y, center.z + boundingBox.getSize(new THREE.Vector3()).length());
                camera.lookAt(center);
            }

            // 渲染循环
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }

            // 初始化并开始渲染
            init();
            animate();
        }
    </script>
</body>
</html>
