<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Building Data Search</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>建筑物数据搜索</h1>
        <form id="searchForm">
            <div class="form-group">
                <label for="building_name">建筑物名称:</label>
                <input type="text" id="building_name" name="building_name" required>
            </div>
            <div class="form-group">
                <label for="city_name">城市名称:</label>
                <input type="text" id="city_name" name="city_name" required>
            </div>
            <button type="submit">搜索</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('message').innerHTML = 'Searching...';

            var formData = new FormData(this);
            fetch('/search', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('message').innerHTML = '<span style="color: red;">' + data.error + '</span>';
                } else {
                    document.getElementById('message').innerHTML = '<span style="color: green;">' + data.message + '</span><br><a href="' + data.map_url + '" target="_blank">查看地图</a>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = '<span style="color: red;">An error occurred</span>';
            });
        });
    </script>
</body>
</html>
