<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报告预览</title>
    <style>
        body {
            font-family: "宋体", Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }
        .pdf-container {
            display: none;
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            box-sizing: border-box;
        }
        .pdf-container iframe {
            width: 100%;
            height: 100%;
        }
        .pdf-container button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>报告预览</h1>
    <h2>{{ template_type }}</h2>
    <p>姓名：{{ name }}</p>
    <p>学号：{{ student_id }}</p>
    <br>
    <button onclick="showPdfPreview()">预览</button>
    <br><br>
    <form action="/download_report/{{ name }}_{{ student_id }}_{{ template_type }}.docx" method="get">
        <button type="submit">下载报告</button>
    </form>
    <form action="/modify_info" method="post">
        <button type="submit">修改信息</button>
    </form>

    <div class="pdf-container" id="pdf-container">
        <button onclick="closePdfPreview()">关闭</button>
        <iframe id="pdf-preview" src=""></iframe>
    </div>

    <script>
        function showPdfPreview() {
            var pdfUrl = "{{ url_for('preview_pdf', pdf_filename=pdf_filename) }}";
            document.getElementById('pdf-preview').src = pdfUrl;
            document.getElementById('pdf-container').style.display = 'block';
        }

        function closePdfPreview() {
            document.getElementById('pdf-container').style.display = 'none';
            document.getElementById('pdf-preview').src = '';
        }
    </script>
</body>
</html>
