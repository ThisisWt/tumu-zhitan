<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>土木智探</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-image: url("login_Photo/background.jpg");
                background-size: cover;
                background-attachment: fixed;
                font-family: Arial, sans-serif;
                text-align: center;
                padding-top: 100px;
            }
            form {
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                width: 300px;
                margin: 0 auto;
                background-color: #f9f9f9;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            input[type="text"], input[type="password"] {
                width: calc(100% - 20px);
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }
            button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <form action="users_info.php" method="POST">
            <h2>用户登录</h2>
            <!-- 输入框，用于用户输入姓名 -->
            <input type="text" name="name" placeholder="姓名"><br>
            <!-- 输入框，用于用户输入邮箱 -->
            <input type="text" name="email" placeholder="邮箱"><br>
            <!-- 输入框，用于用户输入密码 -->
            <input type="password" name="password" placeholder="密码"><br>
            <!-- 输入框，用于用户输入验证码 -->
            <input type="text" name="captcha" placeholder="验证码"><br>
            <!-- 提交按钮 -->
            <button type="submit">登录</button>
            <!-- 重置按钮 -->
            <button type="reset">重写</button>
        </form>
    </body>
</html>
